</head>

<body>

    <header>

            </ul>

    <section class="form-container">
        <h1>Contacto / Inscripci√≥n</h1>
            <p>Complete el siguiente formulario para consultas o inscripci√≥n a un curso</p>

        <form class="contactForm">
            <label>Nombre completo *</label>
            <input type="text" id="nombre" required>

            <label>Email *</label>
            <input type="email" id="email" required>

            <label>Tel√©fono</label>
            <input type="tel" id="telefono">

            <label>Curso de inter√©s *</label>
            <select id="curso" required>
                <option value="">Seleccione...</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="JavaScript">JavaScript</option>
                <option value="HTML & CSS">HTML & CSS</option>
            </select>

            <label>Mensaje</label>
            <textarea id="mensaje" rows="4"></textarea>

            <button type="submit" class="btn-enviar">Enviar</button>

            <p id="resultado" class="resultado"></p>
        </form>
    </section>

    <footer>
        <p>¬© 2025 Mundo Digital ‚Äî Es el Futuro</p> 
    </footer>

    <script src="js/contacto.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(){


    const form=document.querySelector(".contactForm");
    const resultado=document.getElementById("resultado");

    form.addEventListener("submit",function(event){
        event.preventDefault();

        
        const nombre=document.getElementById("nombre").value.trim();
        const email=document.getElementById("email").value.trim();
        const telefono= document.getElementById("telefono").value.trim();
        const curso=document.getElementById("curso").value;
        const mensaje=document.getElementById("mensaje").value.trim();

        const nombreRegex= /^[A-Za-z√Å√â√ç√ì√ö√°√©√≠√≥√∫√ë√±\s]{6,}$/;
        const emailRegex= /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 
        const telefonoRegex=/^[0-9]{6,15}$/;

        resultado.innerHTML="";
        let errores=[];

        if(!nombreRegex.test(nombre)){
            errores.push("‚ùåEl nombre debe tener al menos 6 caracteres‚ùå");
        }
        if(!emailRegex.test(email)) {
            errores.push("‚ùåIngrese un correo electronico valido.‚ùå");
        }
        if (curso === "") {
            errores.push("‚ùåDebe seleccionar una opcion de curso‚ùå")
        }
        if (telefono !==""&&!telefonoRegex.test(telefono)) {
            errores.push("‚ùåEl telefono solo debe contener numeros‚ùå");
        }

        if (errores.length > 0){
            resultado.style.color="red";
            errores.forEach(err=>{
                const p= document.createElement("p");
                p.textContent=err;
                resultado.appendChild(p);
            });
        }else{
            resultado.style.color="green";
            resultado.innerHTML= "";

            const exitoMsg=document.createElement("p");
            exitoMsg.innerHTML=`‚úÖGracias <strong>${nombre}</strong>! Tu inscripci√≥n fue enviada correctamente, Saludos Usuario!!!‚úÖ`;
            resultado.appendChild(exitoMsg);

            const datos= document.createElement("div");
            datos.style.marginTop="10px";
            datos.innerHTML= `
            <strong>DATOS ENVIADOS:</strong><br>
            üìß Email: ${email}<br>
            üìû Tel√©fono: ${telefono || "No Ingresado"}<br>
            üéì Curso: ${curso}<br>
            üìù MENSAJE: ${mensaje || "Sin Mensaje"}
            `;
            resultado.appendChild(datos);

            form.reset();

        
        }
        });
        });
    </script>
